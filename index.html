<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filterer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://mahdihat791.github.io/clown-nose-filter-web-app/background.jpg">
    <center>
        <h3 class="btn btn-info">Realtime Filter</h3>
    </center>
    <hr>

    <button onclick="take_snapshot()" class="mtn btn btn-success">Take Snapshot</button>
    <div class="verticalLine"></div>

    <div class="opt container">
        <h4 class="btn btn-info">Please Select your Filter</h4>
        <br>
        <br>
        <select name="option" id="setler" onchange="OnCFChanged()">
            <option value="mustache">Mustache</option>
            <option value="lipstick">Lipstick</option>
        </select>
    </div>

    <br>
    <script src="main.js"></script>
</body>
</html>
